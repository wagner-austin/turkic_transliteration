[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-data = {"turkic_translit" = ["../sitecustomize.py"]}
include-package-data = true

[project]
name            = "turkic_transliterate"
version         = "0.1.0"
description     = "Deterministic Latin and IPA transliteration for Kazakh, Kyrgyz, plus tokenizer/glue scripts."
authors         = [ {name="Austin Wagner", email="awagner@uci.edu"} ]
requires-python = ">=3.9"

dependencies = [
    "PyICU>=2.13",
    "sentencepiece>=0.2.0",
    "fasttext-wheel>=0.9.2; platform_system!='Darwin'",
    "rapidfuzz>=3.5",
    "epitran>=1.0",
    "numpy>=2",
    "panphon>=0.20"
]

[project.optional-dependencies]
dev = ["pytest", "black", "ruff"]

[project.scripts]
turkic-translit = "turkic_translit.cli:main"
